<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Crystal Collector</title>
    <!-- Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    

 <!--1. Player shown a random number. Player shown a randomly generated number they need to guess.
    2. player clicks on a crystal. its points added to total score/players counter
    3. check if total score matches random number (i.e compare values)
    if matches => win... game restarts
    if less => nothing happens - can click on another crystal
    if more => lose... game restarts
    - Need to show the number of games the player wins and loses.
    numbers on the crystals randomly generated 1-12
    randomly generated number trying to guess is 19-120-->


<body>
	<!--Game instructions from HW section-->
	   <div class="container">
        
        
        <h1>Score to Match: <span id="random"></span></h1>
        <h1>Wins: <span id="wins">0</span></h1>
        <h1>Loses: <span id="loses">0</span></h1>
        

        <div class="row">
            <div class="crystal col-xs-3" id="crystalA" data-points="11">A</div>
            <div class="crystal col-xs-3" id="crystalB" data-points="10">B</div>
            <div class="crystal col-xs-3" id="crystalC" data-points="5">C</div>
            <div class="crystal col-xs-3" id="crystalD" data-points="3">D</div>
        </div>

        <h1>Your Score: <span id="yourScore">0</span></h1>

    </div>


<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
